<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Library of Congress Search</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Library of Congress</h1>
      </header>

      <div class="card" id="welcomePage">
        <div class="card-header">
          <h2>Library of Congress Search Engine</h2>
        </div>
        <div class="card-body">
          <form>
            <input
              type="text"
              placeholder="Search Library of Congress Archives"
              id="searchInput">
          </form>
        </div>
      </div>
      <div>
        <button id="searchButton" class"searchBtn">Search</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async src="assets/js/script.js"></script>
  </body>
</html>
