<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Library of Congress Search</title>
  </head>
  <body>
    <div class="row">

            <!-- Main page content  -->
    <div class="card2A p-4">
      <!--Card with form -->
      <div class="col-md-4">
          <div class="card2">
              <h5 class="card-header bg-light">Library of Congress Search Engine</h5>
              <div class="card-body">
                  <h5 class="card-title text-light"></h5>
                  <form>
                      <input type="text" class="form-control" id="query"><br>
                    </input>
                      <select class="form-control" id="format">
                        <datalist id="formats">
                          <option >Manuscripts</option>
                          <option >Music</option>
                          <option >Recordings</option>
                          <option >Books</option>
                          <option >Newspapers</option>
                        </datalist>
                      </select>
                      <button type="button" class="btn1 btn-primary" id="search_btn">
                      Search
                      </button>
                      <button type="button" class="btn2 btn-secondary" id="search_btn">
                        ‚Üê Go Back
                        </button>
                  </form>
              </div>
          </div>
      </div>
        <div class="searchResults col-auto float-right" id="searchResults">
          <div class="card-header"><h2>${Title}</h2></div>
          <div><h3>${Subject} - ${day}</h3></div>
          <div class="card-body"><p> ${description} </p></div>
          <div><a href="${readMore}" target="top">Read More</a></div>

        </div>
        <div class="searchResults col-8 float-right" id="searchResults">
          <div class="card-header"><h2>${Title}</h2></div>
          <div><h3>${Subject} - ${day}</h3></div>
          <div class="card-body"><p> ${description} </p></div>
          <div><a href="${readMore}" target="top">Read More</a></div>

        </div>
        <div class="searchResults col-8 float-right" id="searchResults">
          <div class="card-header"><h2>${Title}</h2></div>
          <div><h3>${Subject} - ${day}</h3></div>
          <div class="card-body"><p> ${description} </p></div>
          <div><a href="${readMore}" target="top">Read More</a></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async src="assets/js/results.js"></script>
  </body>
</html>
